<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Twitter login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     <div class="wrapper">
      <div class="flex-container">
        <div class="box one">
          <div class="logo">
            <img src="img/twitter logo.png" style="inline-size: 70px"/>
            <h1>Welcome Back</h1>
            
            <form>
              <label for="username"></label>
              <input type="text" id="username" name="username" placeholder="Phone, email, or username">
              <br><br>
              <label for="password"></label>
              <input type="password" id="password" name="password" placeholder="Password">
            </form>
            <br>
            <a href="www.twitter.com" class="style">Forgot password?</a>
              <br>
              <br>
              <br>
              <br>
            <button type="submit" class="login-button">Log in <span>&rarr;</span></button>
            <br><br>
            <h2>Don't have an account yet?<a href="www.twitter.com" class="sign">Sign up</a></h2>
          </div>
        </div>
        <div class="box two">
          <p>Join Twitter today and see what's happening in the world right now</p>
          <div class="banner">
            <img src="img/twiiter page.jpg" alt="banner" style="inline-size: 400px"/>
          </div>
        </div>
      </div>
     </div>
    
    <section>
     
    </section>
  </body>
</html>
